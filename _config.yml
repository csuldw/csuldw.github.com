# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: D.W's Diaries
subtitle: ——悄悄是别离的笙箫，沉默是今晚的康桥。
description: 中南大学在读硕士，关注机器学习、数据挖掘和人工智能领域。 
author: 刘帝伟
email: csu.ldw@csu.edu.cn
keywords: "D.W"
language: zh-Hans
duoshuo_shortname : csuldw

# 百度分享服务
baidushare: true

# 多说分享服务
duoshuo_share: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://csuldw.github.io/
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:                                                                                                                                                                                                   
  enable: true                                                                                                                                                                                               
  auto_detect: true                                                                                                                                                                                          
  line_number: true                                                                                                                                                                                          
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Disqus
disqus_shortname:

social:
  GitHub: https://github.com/csuldw
  WeiBo: http://weibo.com/liudiwei210
  ZhiHu: http://www.zhihu.com/people/liudiwei
  CSDN: http://blog.csdn.net/dream_angel_z

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: freesky 
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/csuldw/csuldw.github.io.git
  branch: master

sitemap:
    path: sitemap.xml

since: 2014


feed:
    type: atom
    path: atom.xml
    limit: 100